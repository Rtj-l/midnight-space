<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Space | Sports AI</title>
    <link rel="stylesheet" href="/static/styles.v7.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Login Overlay -->
    <div id="login-overlay"
        style="position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:9999; display:flex; justify-content:center; align-items:center; flex-direction:column; background-image: radial-gradient(circle at 50% 50%, rgba(0, 243, 255, 0.1) 0%, black 80%);">
        <h1 class="glitch" data-text="MIDNIGHT SPACE" style="font-size:3rem; margin-bottom:20px;">MIDNIGHT SPACE</h1>
        <p style="color:var(--neon-blue); margin-bottom:30px; letter-spacing:2px;">ENTER THE GRID</p>
        <button onclick="enterApp()"
            style="background:transparent; border:2px solid var(--neon-pink); color:white; padding:15px 40px; font-size:1.2rem; font-family:var(--font-main); cursor:pointer; transition: all 0.3s; text-transform:uppercase;">
            CONNECT
        </button>
        <script>
            function enterApp() {
                const overlay = document.getElementById('login-overlay');
                overlay.style.opacity = '0';
                setTimeout(() => overlay.remove(), 500);
            }
        </script>
    </div>

    <header>
        <div class="logo glitch" data-text="MIDNIGHT SPACE">MIDNIGHT SPACE</div>
        <div class="user-status">
            <span>USER_ID:</span>
            <span id="user-id-display" class="user-id-display">...</span>
        </div>
    </header>

    <div class="container">
        <!-- Main Content Stream -->
        <main>
            <div class="section-title">
                <h2>Live Feed</h2>
                <!-- <button class="refresh-btn"><i class="fas fa-sync"></i> REFRESH</button> -->
            </div>

            <div id="content-grid" class="content-grid">
                <!-- Content Cards Injected Here -->
            </div>
        </main>

        <!-- Recommendations Sidebar -->
        <aside>
            <div class="sidebar">
                <div class="section-title">
                    <h3><i class="fas fa-bolt" style="color:var(--neon-green)"></i> For You</h3>
                    <button class="refresh-btn" onclick="fetchRecommendations()"><i class="fas fa-sync"></i></button>
                </div>

                <div id="recommendations-list">
                    <!-- Recommendations Injected Here -->
                    <p style="color:rgba(255,255,255,0.5); text-align:center;">Analyzing biometrics...</p>
                </div>
            </div>

            <div class="sidebar" style="margin-top: 30px;">
                <div class="section-title">
                    <h3>Debug Profile</h3>
                </div>
                <div id="debug-profile" style="font-size: 0.8rem; font-family: monospace; color: var(--neon-pink);">
                    <!-- Debug info -->
                </div>
            </div>
        </aside>
    </div>

    <script src="/static/app.js?v=4"></script>
</body>

</html>
